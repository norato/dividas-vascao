<ng-container *ngIf="divida$ | async as divida">
  <table mat-table [dataSource]="divida">

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
    </ng-container>

    <ng-container matColumnDef="posicaoFuncao">
      <th mat-header-cell *matHeaderCellDef>Posicao / Função</th>
      <td mat-cell *matCellDef="let element">{{ element.posicaoFuncao }}</td>
    </ng-container>

    <ng-container matColumnDef="tempoDeClube">
      <th mat-header-cell *matHeaderCellDef>Tempo  de Clube</th>
      <td mat-cell *matCellDef="let element">{{ element.tempoDeClube }}</td>
    </ng-container>

    <ng-container matColumnDef="valorAReceber">
      <th mat-header-cell *matHeaderCellDef>Valor a Receber</th>
      <td mat-cell *matCellDef="let element">{{ element.valorAReceber }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</ng-container>
